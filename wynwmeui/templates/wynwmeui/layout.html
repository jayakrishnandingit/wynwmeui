<!DOCTYPE html>
<html ng-app="wynwmeui">
<head>
    {% load staticfiles %}
    <title>Sample Scraper UI{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'font-awesome-4.1.0/css/font-awesome.css' %}" type="text/css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="{% static 'js/ui-bootstrap-tpls-0.11.0.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>

    <script src="{% static 'js/wynwmeui.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar custom navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand custom" href="{% url 'home_page' %}">Sample Scraper UI</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav><!-- /.main nav end -->
    <div class="content">
        {% block content %}{% endblock %}
    </div><!-- /.row-fluid -->
</body>
</html>
